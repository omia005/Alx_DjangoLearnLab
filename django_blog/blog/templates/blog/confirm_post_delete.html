{% extends 'blog/base.html' %}

{% block title %}
 delete post
{% endblock %}

{% block content %}
  <h2>Delete Post</h2>
  <p>Are you sure you want to delete "{{ object.title }}"?</p>

  <form method="POST">
    {% csrf_token %}
    <button class ='form-submit' type="submit">Yes, delete</button>
    <a href="{% url 'post-detail' object.pk %}">Cancel</a>
  </form>
{% endblock%}
