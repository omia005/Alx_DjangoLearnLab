{% extends 'blog/base.html' %}

{% block title %}
 delete comment
{% endblock %}

{% block content %}
 <h2>Delete Comment</h2>

 <p>Are you sure you want to delete this comment?</p>

<p>{{ object.content }}</p>

 <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'post-detail' object.post.id %}">Cancel</a>
 </form>

{% endblock%}
